name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -short -coverprofile=coverage-unit.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage-unit.out
          flags: unittests
          name: codecov-unit

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        run: go test -v -race -coverprofile=coverage-integration.out ./internal/repository

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage-integration.out
          flags: integrationtests
          name: codecov-integration

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.21'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o bin/server cmd/server/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: bin/server

