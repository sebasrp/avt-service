version: "3.8"

services:
  avt-service:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080" # Bind to localhost only - Caddy handles public traffic
    environment:
      - DATABASE_URL=postgres://telemetry_user:${DB_PASSWORD}@timescaledb:5432/telemetry_prod?sslmode=disable
      - PORT=8080
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=telemetry_prod
      - DB_USER=telemetry_user
      - DB_PASSWORD=${DB_PASSWORD}
      # JWT Authentication
      - JWT_SECRET=${JWT_SECRET}
      # Email Configuration (Mailgun)
      - EMAIL_PROVIDER=mailgun
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-noreply@example.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-AVT Service}
      - APP_URL=${APP_URL:-https://app.example.com}
      - RESET_TOKEN_TTL=${RESET_TOKEN_TTL:-12h}
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/api/v1/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  timescaledb:
    image: timescale/timescaledb-ha:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: telemetry_prod
      POSTGRES_USER: telemetry_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetry_user -d telemetry_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescaledb_data:
