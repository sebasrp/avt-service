version: "3.8"

services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    container_name: avt-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: telemetry_dev
      POSTGRES_USER: telemetry_user
      POSTGRES_PASSWORD: telemetry_pass
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetry_user -d telemetry_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescaledb_data:
