<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AVT Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #444;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .token-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            color: #666;
        }
        .token-label {
            color: #999;
            font-size: 12px;
            margin-bottom: 4px;
        }
        .no-token {
            text-align: center;
            color: #dc3545;
            padding: 20px;
        }
        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="content"></div>
    </div>

    <script>
        (function() {
            var token = new URLSearchParams(window.location.search).get('token');
            var contentDiv = document.getElementById('content');

            if (!token) {
                contentDiv.innerHTML = '<div class="no-token">' +
                    '<p>No reset token provided</p>' +
                    '<p style="margin-top: 10px; font-size: 14px; color: #666;">' +
                    'Please use the link from your password reset email.</p></div>';
                return;
            }

            var tokenPreview = token.length > 40 
                ? token.substring(0, 20) + '...' + token.substring(token.length - 20)
                : token;

            contentDiv.innerHTML = '<div class="token-display">' +
                '<div class="token-label">Reset Token:</div>' + tokenPreview + '</div>' +
                '<form id="resetForm">' +
                '<div class="form-group">' +
                '<label for="password">New Password</label>' +
                '<input type="password" id="password" name="password" required minlength="8" maxlength="72" autocomplete="new-password">' +
                '<p class="password-requirements">Must be 8-72 characters</p></div>' +
                '<div class="form-group">' +
                '<label for="confirmPassword">Confirm Password</label>' +
                '<input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="72" autocomplete="new-password"></div>' +
                '<button type="submit" id="submitBtn">Reset Password</button></form>' +
                '<div id="message" class="message" style="display: none;"></div>';

            var form = document.getElementById('resetForm');
            var messageDiv = document.getElementById('message');
            var submitBtn = document.getElementById('submitBtn');

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
            }

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Resetting...';

                fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, newPassword: password })
                })
                .then(function(response) {
                    return response.json().then(function(data) {
                        return { ok: response.ok, data: data };
                    });
                })
                .then(function(result) {
                    if (result.ok) {
                        showMessage('Password reset successfully! You can now log in with your new password.', 'success');
                        form.style.display = 'none';
                    } else {
                        showMessage(result.data.message || 'Failed to reset password. The token may be invalid or expired.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Reset Password';
                    }
                })
                .catch(function() {
                    showMessage('Network error. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                });
            });
        })();
    </script>
</body>
</html>
